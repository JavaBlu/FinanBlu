<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finanblu</title>
    <link rel="stylesheet" href="./assests/css/style.css">
    <link rel="stylesheet" href="./assests/css/responsive.css">
    <link rel="shortcut icon" href="./assests/images/favicon-finanblu.png" type="image/x-icon">

</head>
<body class="overflow-hidden">

    <main class="p-10 mt-200 ">
        <div class="w-100 t-center">
            <img width="350" class="mb-50 mr-auto" src="./assests/images/logo-finanblu.svg" alt="">
        </div>
        <p class="t-center mt-10 mb-50 font-30">Cadastro</p>
        <div class="login form-signup mr-auto">
            <form action="/bem-vindo.html" method="">
                <div class="d-flex">
                    <span class="">*</span>
                    <label for="nome"></label>
                    <input class="w-100 input-style" type="text" name="nome" id="nome" required placeholder="Nome completo">
                </div>
                <div class="d-flex w-100">
                    <span class="">*</span>
                    <label for="cpf"></label>
                    <input class="w-100 input-style" type="text" name="cpf" id="cpf" required placeholder="CPNJ:">
                </div>
                <div class="d-flex">
                    <span class="">*</span>
                    <label for="email"></label>
                    <input class="w-100 input-style" type="email" name="email" id="email" required placeholder="E-mail">
                </div>
                <div class="d-flex">
                    <span class="">*</span>
                    <label for="senha"></label>
                    <input class="w-100 input-style"  type="password" name="senha" id="senha" placeholder="Crie uma senha"><br>
                </div>
                <div class="d-flex">
                    <span class="">*</span>
                    <label for="repete-senha"></label>
                    <input class="w-100 input-style"  type="password" name="repete-senha" id="repete-senha" placeholder="Repete a senha"><br>
                </div>
                <div class="t-center">
                    <label for="cadastrar"> </label>
                    <input class="link-button-1 submit" type="submit" name="cadastrar" id="cadastrar" value="cadastrar">
                </div>
               
                <br><br>
                
                <p class="font-size-1 mt-10 t-center ">
                     <a class="link-color-1" href="./login.html">j√° possui cadastro? | fazer login</a> 
                    
                </p>
            </form>      
        </div>
    </main>

    <footer>
       
    </footer>

</body>
</html>
